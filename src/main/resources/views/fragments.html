<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8">
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous">
<title th:text="${pageTitle}">Page title</title>
</head>
<body>

    <header th:fragment="header-navigation">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">University</a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"
                    id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link"
                            aria-current="page" href="/faculties">Faculties</a></li>
                        <li class="nav-item"><a class="nav-link"
                            aria-current="page" href="/groups">Groups</a></li>
                        <li class="nav-item"><a class="nav-link"
                            aria-current="page" href="/lecturers">Lecturers</a></li>
                        <li class="nav-item"><a class="nav-link"
                            aria-current="page" href="/students">Students</a></li>
                        <li class="nav-item dropdown"><a
                            class="nav-link dropdown-toggle" href="#"
                            id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"> Schedule </a>
                            <ul class="dropdown-menu"
                                aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item"
                                    href="/search-schedule">Search
                                        schedule</a></li>
                                <li><a class="dropdown-item"
                                    href="/lessons-new">Add a lesson</a></li>
                                <li><a class="dropdown-item"
                                    href="/lesson-time-parameters">Lesson
                                        time parameters</a></li>
                            </ul></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div th:fragment="bootstrap-script">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    </div>
</body>
</html>
