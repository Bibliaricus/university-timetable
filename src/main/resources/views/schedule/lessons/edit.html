<!DOCTYPE html>
<html
    lang="en"
    xmlns:th="http://thymeleaf.org">
<head th:replace="fragments :: head" />
<body>
    <header th:replace="fragments :: header-navigation"> </header>
    <form
        th:action="@{/lessons/{id}(id=${lesson.id})}"
        th:method="PATCH"
        th:object="${lesson}">
        <div class="container">
            <fieldset class="form-control">
                <legend>Update a lesson</legend>
                <label for="name-id">Lesson name</label>
                <br />
                <input
                    type="text"
                    th:field="*{name}"
                    id="name-id"
                    required>
                <br />
                <br />
                <label for="audience-id">Audience</label>
                <br />
                <input
                    type="text"
                    th:field="*{audience}"
                    id="audience-id"
                    required>
                <br />
                <br />
                <label for="lesson-time-field-id">LessonTime</label>
                <br />
                <select
                    class="form-control"
                    name="lesson-time-value"
                    id="lesson-time-field-id"
                    required>
                    <option
                        th:value="*{lessonTime.id}"
                        th:label="|*{lessonTime.startTime} - *{lessonTime.endTime}|"
                        selected></option>
                    <option
                        th:each="lessonTime: ${lessonTimes}"
                        th:value="${lessonTime.id}"
                        th:label="${lessonTime.startTime + ' - ' + lessonTime.endTime}"></option>
                </select>
                <br />
                <br />
                <label for="day-id">Day</label>
                <br />
                <select
                    class="form-control"
                    name="day-value"
                    id="day-id"
                    required>
                    <option
                        th:value="*{day}"
                        th:label="*{day}"
                        selected></option>
                    <option
                        th:each="day: ${days}"
                        th:value="${day}"
                        th:label="${day}">
                    </option>
                </select>
                <br />
                <br />
                <label for="group-field-id">Group</label>
                <br />
                <select
                    class="form-control"
                    name="group-value"
                    id="group-field-id"
                    required>
                    <option
                        th:value="*{group.id}"
                        th:label="*{group.name}"
                        selected></option>
                    <option
                        th:each="group: ${groups}"
                        th:value="${group.id}"
                        th:label="${group.name}"></option>
                </select>
                <br />
                <br />
                <label for="lecturer-id">Lecturer</label>
                <br />
                <select
                    class="form-control"
                    name="lecturer-value"
                    id="lecturer-id"
                    required>
                    <option
                        th:value="*{lecturer.id}"
                        th:label="*{lecturer.firstName + ' ' + lecturer.lastName}"
                        selected></option>
                    <option
                        th:each="lecturer: ${lecturers}"
                        th:value="${lecturer.id}"
                        th:label="${lecturer.firstName + ' ' + lecturer.lastName}"></option>
                </select>
                <br />
                <br />

                <button
                    type="submit"
                    class="btn btn-primary">Update!</button>
            </fieldset>
        </div>
    </form>
    <div th:replace="fragments :: bootstrap-script">Get a
        bootstrap script</div>
</body>
</html>
