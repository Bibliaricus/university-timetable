<!DOCTYPE html>
<html
    lang="en"
    xmlns:th="http://thymeleaf.org">
<head th:replace="fragments :: head" />
<body>
    <header th:replace="fragments :: header-navigation"> </header>
    <form
        th:action="@{/lesson-time-parameters/{id}(id=${lessonTime.id})}"
        th:method="PATCH"
        th:object="${lessonTime}">
        <div class="container">
            <fieldset class="form-control">
                <legend>Update lesson time parameter</legend>
                <label for="start-time-id">Start time</label>
                <br />
                <input
                    type="time"
                    th:field="*{startTime}"
                    id="start-time-id"
                    required>
                <br />
                <br />
                <label for="end-time-id">End time</label>
                <br />
                <input
                    type="time"
                    th:field="*{endTime}"
                    id="end-time-id"
                    required>
                <br />
                <br />

                <button
                    type="submit"
                    class="btn btn-primary">Update!</button>
            </fieldset>
        </div>

    </form>
</body>
</html>
