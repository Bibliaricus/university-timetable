<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments :: head" />
<body>
    <header th:replace="fragments :: header-navigation"> </header>
    <form th:action="@{/search-schedule}" th:method="POST" th:object="${lesson}">
    <div class="container">
        <fieldset class="form-control">
            <legend>Create a lesson</legend>
            <label for="name-id">Lesson name</label>
            <br/>
            <input type="text" th:field="*{name}" id="name-id" required>
            
            <br/>
            <br/>
             
            <label for="audience-id">Audience</label>
            <br/>
            <input type="text" th:field="*{audience}" id="audience-id" required>
            
            <br/>
            <br/>
            
            <label for="lesson-time-field-id">LessonTime</label>
             <br/>
            <select class="form-control" name="lesson-time-value" id="lesson-time-field-id" required>
                <option value="" selected disabled hidden label="Select a time for a lesson"></option>
                <option th:each="lessonTime: ${lessonTimes}" th:value="${lessonTime.id}"
                     th:ulabel="${lessonTime.start}"></option>
            </select>
            
            <br/>
            <br/>
            
            <label for="day-id">Day</label>
             <br/>
            <select class="form-control" name="day-value" id="day-id" required>
                <option value="" selected disabled hidden label="Choose a day"></option>
                <option value="SUNDAY" label="Sunday"></option>
                <option value="MONDAY" label="Monday"></option>
                <option value="TUESDAY" label="Tuesday"></option>
                <option value="WEDNESDAY" label="Wednesday"></option>
                <option value="THURSDAY" label="Thursday"></option>
                <option value="FRIDAY" label="Friday"></option>
                <option value="SATURDAY" label="Saturday"></option>
            </select>
           
            
            <br/>
            <br/>
             
            <label for="group-field-id">Group</label>
             <br/>
            <select class="form-control" name="group-value" id="group-field-id" required>
                <option value="" selected disabled hidden label="Select a group"></option>
                <option th:each="group: ${groups}" th:value="${group.id}"
                    th:label="${group.name}"></option>
            </select>
                        
            <br/>
            <br/>
            
            <label for="lecturer-id">Group</label>
             <br/>
            <select class="form-control" name="lecturer-value" id="lecturer-id" required>
                <option value="" selected disabled hidden label="Select a lecturer"></option>
                <option th:each="lecturer: ${lecturers}" th:value="${lecturer.id}"
                    th:label="${lecturer.firstName + ' ' + lecturer.lastName}"></option>
            </select>
            
            <br/>
            <br/>
            
            <button type="submit" class="btn btn-primary">Create!</button>
        </fieldset>
    </div>
    </form>
    <div th:replace="fragments :: bootstrap-script">Get a bootstrap
        script</div>
</body>
</html>
