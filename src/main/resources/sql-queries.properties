create.lesson = INSERT INTO lessons (name, lecturer_id, group_id, audience, week_day, start_time, end_time) \
    VALUES (?, ?, ?, ? :: week_day, ?, ?)
find.all.lessons = SELECT l.id AS lesson_id, l.name AS lesson_name, l.lecturer_id, \
    p.first_name, p.last_name, p.gender, p.phone_number, p.email, \
    l.group_id AS group_id, g.name AS group_name, g.faculty_id AS faculty_id, f.name \
    AS faculty_name, l.audience, l.lesson_time_id, lt.start_time, lt.end_time, l.week_day \
    FROM lessons AS l \
    JOIN people AS p ON l.lecturer_id = p.id \
    JOIN groups AS g ON l.group_id = g.id \
    JOIN faculties AS f ON g.faculty_id = f.id \
    JOIN lesson_times AS lt ON lt.id = l.lesson_time_id
find.lesson.by.id = SELECT l.id AS lesson_id, l.name AS lesson_name, l.lecturer_id, \
    p.first_name, p.last_name, p.gender, p.phone_number, p.email, \
    l.group_id AS group_id, g.name AS group_name, g.faculty_id AS faculty_id, f.name \
    AS faculty_name, l.audience, l.lesson_time_id, lt.start_time, lt.end_time, l.week_day \
    FROM lessons AS l \
    JOIN people AS p ON l.lecturer_id = p.id \
    JOIN groups AS g ON l.group_id = g.id \
    JOIN faculties AS f ON g.faculty_id = f.id \
    JOIN lesson_times AS lt ON lt.id = l.lesson_time_id \
    WHERE l.id = ?
update.lesson = UPDATE lessons SET name = ?, lecturer_id = ?, group_id = ?, audience = ?, \
    week_day = ? :: week_day WHERE id = ?
delete.lesson = DELETE FROM lessons WHERE id = ?
