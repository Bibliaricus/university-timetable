create.faculty = INSERT INTO faculties (name) VALUES (?)
find.all.faculties = SELECT * FROM faculties
find.faculty.by.id = SELECT * FROM faculties WHERE id = ?
update.faculty = UPDATE faculties SET name = ? WHERE id = ?
delete.faculty = DELETE FROM faculties WHERE id = ?

create.group = INSERT INTO groups (name) VALUES (?)
find.all.groups = SELECT g.id AS group_id, g.name AS group_name, g.faculty_id AS faculty_id, f.name AS faculty_name \
    FROM groups AS g JOIN faculties AS f ON g.faculty_id = f.id  
find.group.by.id = SELECT g.id AS group_id, g.name AS group_name, g.faculty_id AS faculty_id, f.name AS faculty_name \
    FROM groups AS g JOIN faculties AS f ON g.faculty_id = f.id WHERE g.id = ?
update.group = UPDATE groups SET name = ?, faculty_id = ? WHERE id = ?
delete.group = DELETE FROM groups WHERE id = ?

create.student = INSERT INTO people (first_name, last_name, gender, phone_number, email, student_group_id) \
    VALUES (?, ?, ? :: gender, ?, ?, ?)
find.all.students = SELECT p.id AS student_id, p.first_name, p.last_name, p.gender, p.phone_number, p.email, p.student_group_id \
    AS group_id, g.name AS group_name, g.faculty_id, (SELECT name AS factulty_name FROM faculties WHERE id = g.faculty_id) \
    FROM people AS p JOIN groups AS g ON p.student_group_id = g.id
find.student.by.id = SELECT p.id AS student_id, p.first_name, p.last_name, p.gender, p.phone_number, p.email, p.student_group_id \
    AS group_id, g.name AS group_name, g.faculty_id, (SELECT name AS factulty_name FROM faculties WHERE id = g.faculty_id) \
    FROM people AS p JOIN groups AS g ON p.student_group_id = g.id WHERE p.id = ?
update.student = UPDATE people SET first_name = ?, last_name = ?, gender = ? :: gender, phone_number = ?, email = ?, \
    student_group_id = ?, WHERE id = ?
